<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Instructor</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;

            /* ---- Фоновое изображение ---- */
            background-image: url("https://slcgrouponline.com/wp-content/uploads/2023/05/TTT.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        /* затемнение фона */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.3); /* чуть прозрачнее, чтобы фон был виден */
            z-index: 1;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 40px;
            border-radius: 12px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;

            /* анимация движения */
            transform: translateY(0);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        /* при наведении карточка “парит” */
        .form-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 26px;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-top: 12px;
            display: block;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #005dc1;
        }

        @media (max-width: 500px) {
            .form-container {
                padding: 25px 20px;
            }

            h2 {
                font-size: 22px;
            }

            input {
                padding: 9px;
            }

            button {
                padding: 11px;
                font-size: 15px;
            }
        }
    </style>
</head>

<body>
<div class="form-container">
    <h2>Create Instructor</h2>
    <form th:method="POST" th:action="@{save}" th:object="${newInstructor}">

        <label for="firstName">First Name</label>
        <input type="text" th:field="*{firstName}" id="firstName">

        <label for="lastName">Last Name</label>
        <input type="text" th:field="*{lastName}" id="lastName">

        <label for="imageUrl">Image URL</label>
        <input type="text" th:field="*{imageUrl}" id="imageUrl">

        <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email">

        <label for="phoneNumber">Phone Number</label>
        <input type="text" th:field="*{phoneNumber}" id="phoneNumber">

        <button type="submit">Save Instructor</button>
    </form>
</div>
</body>
</html>
