<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Course</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;

            /* Фоновое изображение */
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKnGbOcMLTWhdyl_DYvTz_98vonN2MXm_YDA&s');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        /* Полупрозрачный слой для затемнения фона */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.35);
            z-index: 1;
        }

        .form-container {
            position: relative;
            z-index: 2; /* Чтобы форма была выше затемнения */
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            width: 380px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 26px;
        }

        label {
            font-weight: bold;
            margin-top: 12px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #aaa;
        }

        textarea {
            height: 90px;
            resize: none;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #ffae00;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #d98f00;
        }
    </style>
</head>

<body>

<div class="form-container">
    <h1>Edit Course</h1>

    <form th:action="@{'/courses/' + ${course.id} + '/update'}" th:object="${course}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" />

        <label for="imageUrl">ImageUrl:</label>
        <input type="text" id="imageUrl" th:field="*{imageUrl}" />

        <label for="dateOfStart">Date Of Start:</label>
        <input type="text" id="dateOfStart" th:field="*{dateOfStart}" />

        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}"></textarea>

        <button type="submit">Update</button>
    </form>
</div>

</body>
</html>
