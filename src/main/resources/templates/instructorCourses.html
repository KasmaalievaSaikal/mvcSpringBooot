<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${instructor.firstName} + ' ' + ${instructor.lastName} + ' Courses'">Instructor Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Размытый голубой фон */
        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            padding: 40px 0;

            background: url('https://img.freepik.com/premium-vector/abstract-blurred-background-gradient-blue-background-vector_566661-16566.jpg')
            no-repeat center center / cover;
            backdrop-filter: blur(8px); /* размытие */
        }

        /* Блок-заголовок */
        .title-box {
            max-width: 600px;
            margin: 0 auto 40px auto;
            background: rgba(255,255,255,0.25);
            padding: 20px 30px;
            border-radius: 15px;
            backdrop-filter: blur(6px);
            box-shadow: 0 8px 18px rgba(0,0,0,0.25);
            text-align: center;
        }

        .title-box h2 {
            color: #ffffff;
            font-size: 2.1rem;
            font-weight: 700;
            margin: 0;
            text-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }

        /* Карточки */
        .course-card {
            border-radius: 18px;
            overflow: hidden;
            background: rgba(255,255,255,0.85);
            box-shadow: 0 6px 15px rgba(0,0,0,0.25);
            transition: 0.3s ease;
            width: 100%;
            max-width: 310px; /* оптимальный размер */
            margin: 0 auto;
        }

        .course-card:hover {
            transform: translateY(-7px);
            box-shadow: 0 14px 30px rgba(0,0,0,0.35);
        }

        .course-img {
            height: 150px;
            object-fit: cover;
            width: 100%;
        }

        .card-body {
            padding: 15px;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1b375b;
        }

        .card-text {
            color: #333;
            font-size: 0.92rem;
            height: 48px;
            overflow: hidden;
        }

        .card-footer {
            background: transparent;
            border-top: none;
            padding: 10px 15px;
            text-align: right;
        }

        .text-muted {
            font-size: 0.85rem;
            color: #50677c !important;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 25px;
            color: #fff;
            background-color: #1f6feb;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }

        .back-btn:hover {
            background-color: #124a99;
        }
    </style>
</head>
<body>

<div class="container">

    <a href="javascript:history.back()" class="back-btn">&larr; Back</a>

    <!-- Красивый заголовок в табличке -->
    <div class="title-box">
        <h2 th:text="'Courses by ' + ${instructor.firstName} + ' ' + ${instructor.lastName}">
            Courses by Instructor
        </h2>
    </div>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
        <div class="col" th:each="course : ${courses}">
            <div class="card course-card h-100">
                <img th:src="${course.imageUrl}" class="card-img-top course-img" alt="Course Image">

                <div class="card-body">
                    <h5 class="card-title" th:text="${course.title}">Course Title</h5>
                    <p class="card-text" th:text="${course.description}">Description</p>
                </div>

                <div class="card-footer">
                    <small class="text-muted" th:text="'Start Date: ' + ${course.dateOfStart}">
                        Start Date
                    </small>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
