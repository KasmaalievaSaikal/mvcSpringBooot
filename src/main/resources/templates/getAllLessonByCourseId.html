<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lessons of Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f4;
            padding-top: 40px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
        }

        /* Заголовок курса */
        .header-title {
            text-align: center;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #1a1a1a;
            text-transform: capitalize;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* Верхняя панель */
        .top-buttons {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 30px;
        }

        .btn-add-lesson {
            font-size: 1rem;
            padding: 8px 18px;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Карточки уроков */
        .lessons-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .lesson-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 3px 8px rgba(0,0,0,0.12);
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 0.95rem;
            position: relative;
            width: 100%;
            max-width: 280px;
        }

        .lesson-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .lesson-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .lesson-card:hover .lesson-img {
            transform: scale(1.05);
        }

        .lesson-body {
            padding: 15px;
            padding-bottom: 50px;
        }

        .lesson-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #222;
        }

        .lesson-date {
            font-size: 0.85rem;
            color: #777;
            margin-bottom: 8px;
        }

        .description {
            font-size: 0.9rem;
            color: #555;
        }

        /* Dropdown троеточие */
        .lesson-card .dropdown {
            position: absolute;
            bottom: 10px;
            right: 15px;
        }

        .lesson-card .dropdown-toggle {
            font-size: 1.3rem;
            width: 38px;
            height: 38px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background: #007bff;
            color: white;
            border: none;
            transition: background 0.2s;
            cursor: pointer;
        }

        .lesson-card .dropdown-toggle:hover {
            background: #0056b3;
        }

        /* Кнопка Back */
        .btn-back {
            display: inline-block;
            margin: 40px auto 20px auto;
            padding: 10px 25px;
            font-size: 1rem;
            border-radius: 8px;
            background: #6c757d;
            color: white;
            text-decoration: none;
            transition: background 0.2s;
            cursor: pointer;
        }

        .btn-back:hover {
            background: #5a6268;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- Заголовок темы -->
    <h2 class="header-title" th:text="'Lessons of ' + ${course.title}"></h2>

    <!-- Add Lesson -->
    <div class="top-buttons">
        <a th:href="@{/lessons/new(courseId=${course.id})}" class="btn btn-success btn-add-lesson">
            + Add Lesson
        </a>
    </div>

    <!-- Карточки уроков -->
    <div class="lessons-row">
        <div class="lesson-card" th:each="lesson : ${lessons}">
            <img class="lesson-img"
                 th:src="${lesson.imageUrl != null ? lesson.imageUrl : 'https://via.placeholder.com/400x220'}"
                 alt="Lesson Image">
            <div class="lesson-body">
                <div class="lesson-title" th:text="${lesson.title}">Lesson Title</div>
                <div class="lesson-date" th:text="'Published: ' + ${lesson.publisherDate}">2025-12-01</div>
                <p class="description" th:text="${lesson.description}">Lesson description...</p>

                <div class="dropdown mt-2">
                    <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        &#x22EE;
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" th:href="@{'/lessons/update/' + ${lesson.id}}">Update</a>
                        </li>
                        <li>
                            <form th:action="@{'/lessons/delete/' + ${lesson.id}}" method="post" class="m-0 p-0">
                                <button type="submit" class="dropdown-item">Delete</button>
                            </form>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>

    <!-- Back -->
    <div class="text-center">
        <a th:href="@{/courses/{courseId}(courseId=${course.id})}" class="btn-back">
            &larr; Back to Course
        </a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
