<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .logo-bar {
            display: flex;
            align-items: center;
            gap: 18px;
            padding: 18px 30px;
            background: linear-gradient(90deg, #ffffff, #f3f6ff);
            border-bottom: 1px solid #e5e8ee;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
        }

        .logo-circle {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: radial-gradient(circle at top left, #5b8df9, #3b6cea);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 6px 10px rgba(0,0,0,0.18);
        }

        .logo-circle img {
            width: 32px;
            height: 32px;
        }

        .logo-title {
            font-size: 30px;
            font-weight: 800;
            color: #2d3e50;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* --- УМЕНЬШЕННЫЕ КАРТОЧКИ --- */

        .card {
            border-radius: 15px;
            overflow: hidden;
            transition: 0.3s;
            background-color: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            height: 330px; /* ↓ МЕНЬШЕ */
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .card-img-top {
            width: 100%;
            height: 150px; /* ↓ МЕНЬШЕ */
            object-fit: cover;
        }

        .card-body {
            flex-grow: 1;
            padding: 10px; /* ↓ меньше */
        }

        .card-body h5,
        .card-body h6,
        .card-body p {
            margin-bottom: 4px; /* ↓ меньше расстояния */
            font-size: 0.9rem; /* ↓ компактный текст */
        }

        .card-footer {
            padding: 8px 10px; /* ↓ меньше */
            font-size: 0.85rem;
        }

        .dropdown-menu a {
            font-size: 14px;
        }

        @media (max-width: 767px) {
            .card-img-top {
                height: 140px;
            }
        }

        /* Кнопка Back */
        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>

<body>
<div class="logo-bar">
    <div class="logo-circle">
        <img src="https://cdn-icons-png.flaticon.com/512/1048/1048953.png" alt="Logo">
    </div>
    <div class="logo-title">LMS</div>
</div>

<div class="container mt-4 mb-5">
    <h1 class="mb-4 text-center">All Students</h1>

    <div class="mb-4 text-end">
        <a href="/students/new" class="btn btn-primary btn-lg shadow">+ Add Student</a>
    </div>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        <div class="col" th:each="student : ${allStudents}">
            <div class="card h-100 shadow-sm">

                <img th:src="${student.imageUrl}"
                     src="https://cdn-icons-png.flaticon.com/512/194/194938.png"
                     class="card-img-top" alt="Student Image">

                <div class="card-body">
                    <h5 class="fw-bold" th:text="${student.firstName}"></h5>
                    <h6 class="fw-semibold" th:text="${student.lastName}"></h6>
                    <p class="text-muted" th:text="${student.email}"></p>
                </div>

                <div class="card-footer d-flex justify-content-between align-items-center">
                    <small th:text="'Phone: ' + ${student.phoneNumber}"></small>

                    <a th:href="@{'/students/' + ${student.id} + '/courses'}"
                       class="btn btn-sm btn-warning me-2">View Courses</a>

                    <div class="dropdown">
                        <button class="btn btn-light border-0" style="font-size: 22px;"
                                type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            &#8942;
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end shadow">
                            <li><a class="dropdown-item" th:href="@{'/students/' + ${student.id}}">Details</a></li>
                            <li><a class="dropdown-item" th:href="@{'/students/edit/' + ${student.id}}">Edit</a></li>
                            <li><a class="dropdown-item text-danger" th:href="@{'/students/delete/' + ${student.id}}">Delete</a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<a href="/courses" class="btn btn-secondary shadow back-button">
    &#8592; Back
</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
